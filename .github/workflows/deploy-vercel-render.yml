name: Deploy Frontend to Vercel and Backend to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
        
    - name: Install client dependencies
      run: |
        cd client
        npm ci
        
    - name: Build React app
      run: |
        cd client
        npm run build
        
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./client

  test-backend:
    name: Test Backend (Render deploys automatically)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install backend dependencies
      run: npm ci
        
    - name: Test backend health
      run: |
        echo "Backend tests would run here"
        echo "Render will automatically deploy when this workflow succeeds"
        
    - name: Validate environment variables
      run: |
        echo "Make sure these environment variables are set in Render:"
        echo "- FIREBASE_SERVICE_ACCOUNT_KEY"
        echo "- EMAIL_USER"
        echo "- EMAIL_PASS"
        echo "- NODE_ENV=production"
